{% extends 'base.html' %}

{% block title %}
Listas
{% endblock title %}

{% block content %}
<h2>Listas de Jogadores</h2>

<section>
    {% for list in list_list %}
    <hr>
    <article>
        <header>
            <h3>{{list.name}} (de {{ list.author }}) </h3>
        </header>
        <div class="lista-de-cards">
            {% for jogador in list.jogadores.all %}
            <div class="card">
                <a href="{% url 'jogadores:detail' jogador.id %}">
                    <img src="{{ jogador.poster_url }}" alt="Poster do jogador {{ jogador.name}}">
                </a>
                <p></p>
            </div>
            {% endfor %}
        </div>
    </article>
    {% endfor %}

    <a href="{% url 'jogadores:create-list' %}"><button>Crie sua Lista</button></a>
</section>

{% endblock content %}
